<!DOCTYPE html>
<html>
<head>
	<title>Love Calculator</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
      <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
         <style>
         	body{
         		background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url('taz.jpg');
         		background-repeat: no-repeat;
         		background-size: cover;
         		background-position: center;
         		width:100%;
         		height:100vh;
         		position: relative;
         	}
         	header{
         		width:100%;
         		position:absolute;
         		top:50%;
         		left:50%;
         		transform:translate(-50%,-50%);
         	}

         </style>

</head>
<body>
	<header>
	               <div class="card w-50 m-auto text-center"> 
	                	 <div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
	               	     <div class="card-body">
	               	     	<br>
	               	     	<form class="form-inline pl-5">

	               	     		<div class="form-group ">
	               	     			<input type="text"class="form-control text-center" placeholder="YOUR NAME" id="name">
	               	     		</div>
	               	     		<div><span class="pl-5 pr-5">+</span></div>
	               	     		<div class="form-group">
	               	     			<input type="text" class="form-control text-center" placeholder="LOVE NAME" id="lname">
	               	     		</div>
	               	     	</form>
	               	     	<br>
	               	     	<div class="w-75 m-auto">
	               	     		<button class="btn btn-success w-50" onclick="checkloveper()">click</button>
	               	     </div>
	               	     <br>
	               	     <div>
	               	     	<input type="text" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="LOVE%">
	               	     </div>
	               	     <br>
                   <div class="card-footer bg-danger text-white">God bless you Relationship</div>
	     </div>
	    </header>
	    <script>

	    	function checkloveper()
	    	{ 


	    		//use validation



	    		var name=document.getElementById('name').value;
	    		var lname=document.getElementById('lname').value;

	    		if(name ==""){
	    			alert("Plz.. Enter Your Name");
	    		}
	    		   else if(name.length <=2)
	    		   {
	    		   	alert("Min Char 3");
	    		   }
	    		   else if(!isNaN(name))
	    		   {
	    		   	alert("Number Is Not Allowed");
	    		   }


                  else if(lname ==""){
	    			alert("Plz.. Enter Love Name");
	    		   }
	    		   else if(lname.length <=2)
	    		   {
	    		   	alert("Min Char 3");
	    		   }
	    		   else if(!isNaN(lname))
	    		   {
	    		   	alert("Number Is Not Allowed");
	    		   }

               else{


	    		var lovedata=Math.random() * 100;
	    		lovedata=Math.floor(lovedata);
	    		document.getElementById('lovevalue').value=lovedata +"%";
	    	}
	    }
	    </script>
	
</body>
</html>
